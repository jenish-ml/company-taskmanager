{% extends 'layout.html' %}
{%block content%}  
{% load static %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="panel-body search" style="display: flex;justify-content: flex-end; ">
            <form action="" method="GET">
                <input type="text" name="search" placeholder="search">
                <button type="submit" href="/">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div><br>
        <div class="panel-body widget-shadow">
            <h4>Category View:</h4>
            <table class="table">
                <thead>
                    <tr>
                      <th>Category</th>
                      <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in a%}
                    <tr>
                      <td>{{i.categories}}</td>
                      <td><a href="/edit_category/{{i.id}}">Edit</a>/<a href="/delete_category/{{i.id}}" onclick="return confirm('Are you sure you want to delete {{ i.categories }}?')">Delete</a></td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
