{% extends 'layout.html' %}
{%block content%}  
{% load static %}
<div id="page-wrapper">
    <div class="main-page">
        <div class="panel-body search" style="display: flex;justify-content: flex-end; ">
            <form action="" method="GET">
                <input type="text" name="search" placeholder="search">
                <button type="submit" href="/">
                    <i class="fa fa-search"></i>
                </button>
            </form>
        </div><br>
        <!-- <div style="display: flex;justify-content: end;margin-bottom: 10px;"> -->
        <div style="margin-bottom: 10px;">
            <button><a href="/view_team_members">Team Members</button></a>
        </div>


        <div class="panel-body widget-shadow">
            <h4>Team View:</h4>
            <table class="table">
                <thead>
                    <tr>
                      <th>Team</th>
                      <th>Add Members</th>
                      <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in a%}
                    <tr>
                      <td>{{i.team_name}}</td>
                      <td><a href="/add_team_members/{{i.id}}">Add Members</a></td>
                      {%if request.session.ut != 3%}
                      <td><a href="/edit_team/{{i.id}}">Edit</a>/<a href="/delete_team/{{i.id}}" onclick="return confirm('Are you sure you want to delete {{ i.team_name }}?')">Delete</a></td>
                      {%endif%}
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>
{%endblock%}
