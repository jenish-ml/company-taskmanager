<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }

        .converter {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <!-- Add more currency options as needed -->
        </select>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <!-- Add more currency options as needed -->
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Define your exchange rates here (replace with real rates)
            const exchangeRates = {
                'USD': {
                    'EUR': 0.85,
                    // Add more exchange rates as needed
                },
                'EUR': {
                    'USD': 1.18,
                    // Add more exchange rates as needed
                }
            };

            if (exchangeRates[fromCurrency] && exchangeRates[fromCurrency][toCurrency]) {
                const convertedAmount = amount * exchangeRates[fromCurrency][toCurrency];
                document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            } else {
                document.getElementById('result').textContent = 'Invalid conversion.';
            }
        }
    </script>
</body>
</html>
