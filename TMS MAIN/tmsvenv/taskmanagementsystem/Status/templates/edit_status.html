{% extends 'layout.html' %}
{% block content %}
  {% load static %}
  <br><br>
  <div id="page-wrapper">
    <div class="widget2">
      <div class="form-body">
        <h2 class="title1">Edit Status</h2>
        <form action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <h3>Related Files:</h3>
          <ul>
          {% for file in related_files %}
            <li>
              <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
              <input type="checkbox" name="remove_files" value="{{ file.id }}">
              
            </li>
          {% endfor %}
          </ul>
          <span>*selected files will be removed</span> 
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  
  <style>
    .form-body input[type="submit"] {
      border: none;
      outline: none;
      cursor: pointer;
      color: #fff;
      background: #F2B33F;
      width: 40%;
      padding: 0.6em 1em;
      font-size: 1em;
      margin: 0.5em auto 0;
      display: block;
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -ms-transition: 0.5s all;
      -o-transition: 0.5s all;
    }
  </style>
{% endblock %}
